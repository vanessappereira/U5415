    <h1>Descrição da Imagem</h1>
    <figure>
        <img src="images/3562995.jpg" title="Pintura abstrata de duas grandes árvores"
            alt="Pintura abstrata de duas grandes árvores" longdesc="descricaoPintura.html">
        <figcaption>
            Pintura abstrata de duas grandes árvores, com troncos e galhos retorcidos, céu azul com nuvens, e vegetação
            verde no chão.
        </figcaption>
            <!-- Descrição da Imagem (descricaoPintura.html )-->
        <p>
            Na imagem, vemos uma pintura com um tema de natureza. A pintura apresenta duas grandes árvores retorcidas
            com troncos grossos e galhos que se estendem para o topo da imagem. O fundo inclui uma mistura de folhagem
            verde e um céu azul com algumas nuvens. O chão está coberto de relva e outra vegetação, dando ao cenário uma
            aparência exuberante e vibrante.
            O estilo da pintura parece ser um tanto abstrato, com padrões ondulados e cores ousadas usadas para
            representar os elementos naturais.</p>
    </figure>
